      { q: "–¢–æ–ø—É—Ä–∞–∫—Ç—ã–Ω —ç—Ä–æ–∑–∏—è—Å—ã–Ω—ã–Ω –∫–µ–ª–∏–ø —á—ã–≥—É—É —Å–µ–±–µ–ø—Ç–µ—Ä–∏?", opts: ["–¢—É—É—Ä–∞ —ç–º–µ—Å —Å—É–≥–∞—Ä—É—É, —Å–µ–º–∏—Ä—Ç–∫–∏—á—Ç–µ—Ä–¥–∏ —Ç—É—É—Ä–∞ —ç–º–µ—Å –ø–∞–π–¥–∞–ª–∞–Ω—É—É", "–ü–µ—Å—Ç–∏—Ü–∏–¥–¥–µ—Ä–¥–∏ –ø–∞–π–¥–∞–ª–∞–Ω—É—É", "–ë–∞—à–∫–∞ —Ñ–∞–∫—Ç–æ—Ä–ª–æ—Ä", "–ñ–µ—Ä–¥–∏ –ø–∞–π–¥–∞–ª–∞–Ω–±–æ–æ"], ans: 0 },

      { q: "–ß“Ø–π –¥–∞—Ä—ã—è—Å—ã–Ω–¥–∞–≥—ã —Å—É—É —Å–∞–∫—Ç–∞–≥—ã—á?", opts: ["–û—Ä—Ç–æ-–¢–æ–∫–æ–π", "–ö–∏—Ä–æ–≤–∞", "–¢–æ–∫—Ç–æ–≥—É–ª", "–ö“Ø—Ä–ø—Å–∞–π"], ans: 0 },
      { q: "–´—Å—Å—ã–∫-–ö”©–ª–≥”© –∫–∞–Ω—á–∞ –¥–∞—Ä—ã—è–ª–∞—Ä –∂–∞–Ω–∞ –∫–∏—á–∏ —Å—É—É–ª–∞—Ä –∫—É—è—Ç?", opts: ["80–¥–µ–Ω –∞—à—ã–∫", "42", "74", "56"], ans: 0 },

    ];

    let questions = [];
    let current = 0;
    let score = 0;

    function shuffleOptions(q) {
      const originalCorrect = q.opts[q.ans];
      let newOpts = [...q.opts];
      for (let i = newOpts.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newOpts[i], newOpts[j]] = [newOpts[j], newOpts[i]];
      }
      const newCorrectIndex = newOpts.indexOf(originalCorrect);
      return { q: q.q, opts: newOpts, ans: newCorrectIndex };
    }

    function initQuiz() {
      questions = baseQuestions.map(shuffleOptions);
      current = 0;
      score = 0;
      document.getElementById("total").innerText = questions.length;
      document.getElementById("end-screen").style.display = "none";
      document.getElementById("progress").style.display = "block";
      document.getElementById("question").style.display = "block";
      document.getElementById("options").style.display = "block";
      document.getElementById("controls").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("progress").style.display = "none";
        document.getElementById("question").style.display = "none";
        document.getElementById("options").style.display = "none";
        document.getElementById("controls").style.display = "none";
        document.getElementById("end-screen").style.display = "block";
        document.getElementById("final-score").innerText = `–¢—É—É—Ä–∞ –∂–æ–æ–ø—Ç–æ—Ä: ${score} / ${questions.length}`;
        return;
      }

      document.getElementById("current").innerText = current + 1;
      const q = questions[current];
      document.getElementById("question").innerText = (current + 1) + ". " + q.q;

      const optsDiv = document.getElementById("options");
      optsDiv.innerHTML = "";

      q.opts.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = String.fromCharCode(97 + i) + ") " + opt;
        div.onclick = () => checkAnswer(i, div);
        optsDiv.appendChild(div);
      });

      document.getElementById("next").style.display = "none";
      document.getElementById("restart").style.display = "none";
      document.getElementById("continue").style.display = "none";
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(selected, elem) {
      const q = questions[current];
      const allOpts = document.querySelectorAll(".option");
      allOpts.forEach(o => o.onclick = null);

      allOpts[q.ans].classList.add("correct");

      if (selected === q.ans) {
        elem.classList.add("correct");
        document.getElementById("result").innerText = "–¢—É—É—Ä–∞! üî• –ë–∞–ª–ª –∫–æ—à—É–ª–¥—É";
        score++;
        document.getElementById("next").style.display = "inline-block";
      } else {
        elem.classList.add("wrong");
        document.getElementById("result").innerText = "–¢—É—É—Ä–∞ —ç–º–µ—Å. –ü–æ–¥—É–º–∞–π –µ—â—ë üòä";
        document.getElementById("restart").style.display = "inline-block";
        document.getElementById("continue").style.display = "inline-block";
      }
    }

    document.getElementById("next").onclick = () => { current++; showQuestion(); };
    document.getElementById("restart").onclick = initQuiz;
    document.getElementById("continue").onclick = () => { current++; showQuestion(); };
    document.getElementById("restart-from-end").onclick = initQuiz;

    initQuiz();
  </script>
